<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #videoPlayer {
            width: 80%;
            max-width: 800px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        #loading {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <video controls id="videoPlayer">
        <source id="videoSource" type="video/mp4">
        Seu navegador não suporta o vídeo.
    </video>
    <div id="loading">Carregando o vídeo...</div>

    <script>
        async function loadVideo() {
            // const videoId = "66ffdd7d21964ab245b40326"; // ID da parte do vídeo
            const loadingMessage = document.getElementById('loading');
            loadingMessage.style.display = 'block'; // Exibir a mensagem de carregamento

            const response = await fetch(`http://localhost:3000/course_video/concat?name_file=curso_node_express_mongodb_typescript_introducao3`);

            loadingMessage.style.display = 'none'; // Ocultar a mensagem de carregamento

            if (response.ok) {
                const videoBlob = await response.blob();
                const videoUrl = URL.createObjectURL(videoBlob);
                const videoElement = document.getElementById('videoPlayer');
                const sourceElement = document.getElementById('videoSource');

                sourceElement.src = videoUrl;
                videoElement.load();
                videoElement.play();
            } else {
                console.error('Erro ao carregar o vídeo:', response.statusText);
            }
        }

        loadVideo();
    </script>

</body>
</html>
